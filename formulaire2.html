<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/formulaire2.css">  
</head>

<body>
    <div class="formulaire">
        <div class="bloc_un">
            <form>
                <label for="fname">Nom:</label><br>

                <label for="email">Entrez votre email:</label><br>
                <input type="email" id="email" placeholder="email"
                pattern="...@gmail.com" size="30" required><br><br> 
                <label for="age">Age:</label><br> 
                <input type="text" id="age" name="age" placeholder="Age" value=""><br><br>
                <label for="country">Pays de résidence:</label><br> 
                <input type="text" id="country" name="country" placeholder="Pays de résidence" value=""><br><br>           
            </form>
        </div>   

        <div class="bloc_deux">
            <form>
                <label for="fname">Compétences:</label><br><br>
                <input type="checkbox" id="competence1" name="competence1" value="Bike">
                <label for="competence1"> HTML</label><br>
                <input type="checkbox" id="competence2" name="competence2" value="Car">
                <label for="competence2"> CSS</label><br>
                <input type="checkbox" id="competence3" name="competence3" value="Boat">
                <label for="competence3"> PYTHON</label><br>

                <label for="competence4"> JAVASCRIPT</label><br>
                <input type="checkbox" id="competence5" name="competence5" value="Boat">
                <label for="competence5"> TEAMS</label><br>               
            </form>
        </div>
    </div>
</body>
</html>
